<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>
  <form action="/login" method="POST">

    <input name="password" type="password" placeholder="Password" required><br>

  <p>No account? <a href="register.html">Create one</a></p>
</body>
</html>
